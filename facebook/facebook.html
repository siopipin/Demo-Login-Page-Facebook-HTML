<html>

<!-- ini bagian kepala -->

<head>
    <title>Facebook</title>
    <link rel="stylesheet" href="facebook.css">
</head>

<!-- ini bagian tubuh website -->

<body>
    <div class="wadah">
        <div class="kepala">
            <div class="matakiri">
                <div class="judul">Facebook</div>
            </div>
            <div class="matakanan">
                <div class="email">
                    <label for="email">Email</label>
                    <input type="text">
                </div>
                <div class="password">
                    <label for="password">Password</label>
                    <input type="text">
                </div>
                <div class="login">
                    <input type="submit" value="Login">
                </div>
            </div>
        </div>

        <div class="badan">
            <div class="tangankiri">
                <div class="text">
                    <div class="kalimat">
                        Facebook Helps You Connect And
                        <br> Share With People
                    </div>
                </div>
                <div class="gambar">
                    <img class="fb" src="./img/share.jpeg" alt="gambarfacebook">
                </div>
            </div>

            <div class="tangankanan">
                <div class="kalimat1">
                    Mendaftar
                </div>
                <div class="kalimat2">
                    Demo Facebook Pelatihan Web
                </div>
                <hr style="color: blue">
                <form action="">
                    <content>
                        <table>
                            <tr>
                                <td class="label" width="130">
                                    <label for="namadepan">Nama depan</label>
                                </td>
                                <td>:
                                    <input type="text" name="namadepan" size="32">
                                </td>
                            </tr>

                            <tr>
                                <td class="label">
                                    <label for="namabelakang">Nama Belakang</label>
                                </td>
                                <td>:
                                    <input type="text" name="namabelakang" size="32">
                                </td>
                            </tr>

                            <tr>
                                <td class="label">
                                    <label for="username">Username</label>
                                </td>
                                <td>:
                                    <input type="text" name="username" size="32">
                                </td>
                            </tr>

                            <tr>
                                <td class="label">
                                    <label for="password">Password</label>
                                </td>
                                <td>:
                                    <input type="text" name="password" size="32">
                                </td>
                            </tr>

                            <tr>
                                <td class="label">
                                    <label for="namadepan">Re-password</label>
                                </td>
                                <td>:
                                    <input type="text" name="Re-password" size="32">
                                </td>
                            </tr>

                            <tr>
                                <td class="label">
                                    <label for="jeniskelamin">Jenis Kelamin</label>
                                </td>
                                <td colspan="3">:
                                    <input type="radio">Perempuan
                                    <input type="radio">Laki-laki
                                </td>
                            </tr>

                            <tr>
                                <td class="label">
                                    <label for="tgllahir">Tanggal Lahir</label>
                                </td>
                                <td colspan="3">:
                                    <select name="tgl">
                                        <option value="">Tanggal</option>
                                        <option value="">1</option>
                                        <option value="">2</option>
                                    </select>
                                    <select name="bln">
                                        <option value="">Bulan</option>
                                        <option value="">januari</option>
                                        <option value="">februari</option>
                                    </select>

                                    <select name="tahun">
                                        <option value="">Tahun</option>
                                        <option value="">1990</option>
                                        <option value="">1991</option>
                                    </select>
                                </td>
                            </tr>
                        </table>
                        <div class="tombol">
                            <input class="tomboldaftar" type="submit" value="Mendaftar">
                        </div>

                    </content>
                </form>
                <hr style="color: blue" class="garis">
                <p style="color:blue">Terimakasih telah mengikuti pelatihan website dari Bitsmikro</p>
            </div>
        </div>
        <div class="kaki">
            @Bitsmikro 2018
        </div>
    </div>
</body>

</html>
